<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Unit 9 Project</title>

  <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>
<body>
<header class="align-center">
	<h1>Monk’s Cafe</h1>
	<p><strong>“The Coffee Shop”</strong></p>
</header>
<main>
	<section class="reservations-container">
		<div class="content-container">
			<h2 class="align-center">Reservations</h2>
			<hr>
			<div class="make-reservation">
				<h3 class="align-center">Make a Reservation</h3>
				<form>
					<label>Name</label>
				    <input id="name" type="text" placeholder="Name">
				    <label>Day</label>
				    <input id="day" type="text" placeholder="Day">
				    <button>Confirm Reservation</button>
				</form>
			</div>
			<div class="view-reservations">
				<h3 class="align-center">Existing Reservations</h3>
				<table>
				<thead>
					<th>Name</th>
					<th>Day</th>
				</thead>
				<tbody> <!--[ form data will publish here ] --></tbody>
				</table>
			</div>
		</div>
	</section>
	<section class="dine-with-us-container">
		<div class="content-container">
			<h2 class="align-center">Come Dine with Us</h2>
			<hr>
			<div class="maps-container">
				<div id="map">
				</div>
				<script>
			      function initMap() {
			        var uluru = {lat: 40.8054491, lng: -73.9654415};
			        var map = new google.maps.Map(document.getElementById('map'), {
			          zoom: 4,
			          center: uluru
			        });
			        var marker = new google.maps.Marker({
			          position: uluru,
			          map: map
			        });
			      }
			    </script>
			    <script async defer
			    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnNJ5zlkkmR4sFI1QPeVeNW3HBabvcKz0&callback=initMap">
			    </script>
			</div>
		</div>
	</section>
	<section class="reviews-container">
		<div class="content-container align-center">
			<h2>Customer Reviews</h2>
			<hr>
			<p><em>“Big lettuce, big carrots, tomatoes like volleyballs.”</em></p>
			<p>— Jerry Seinfeld, on The BIG Salad</p>
		</div>
	</section>
</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</body>
</html>
